<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"New market" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>{{"Name" | translate}}</ion-label>
      <ion-input [(ngModel)]="name" type="text"  placeholder='{{"Name" | translate}}'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>{{"Description" | translate}}</ion-label>
      <ion-textarea [(ngModel)]="description"  placeholder='{{"Description" | translate}}'></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime [(ngModel)]="date"  displayFormat="YYYY/MM/DD h:m:00" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-toolbar>
      <ion-searchbar [disabled]="searchDisabled" [(ngModel)]="query" (ionInput)="searchPlace()" placeholder='{{"Address" | translate}}'></ion-searchbar>
  </ion-toolbar>

  <ion-list>
      <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
  </ion-list>
  <ion-item>
    <div #loading id="loading">{{"Getting location" | translate}}</div>
  </ion-item>
  <div style="height: 300px;width: 100%" #map id="map"></div>

  </ion-list>

  <button ion-button block color="primary" (click)="saveMarket()"><ion-icon >{{"Save and upload photos" | translate}}</ion-icon></button>

</ion-content>
