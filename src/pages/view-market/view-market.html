<ion-header>

  <ion-navbar>
    <ion-title>ViewMarket</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides zoom="true" pager="true" zoom="true">
      <ion-slide *ngFor="let photo of this.market.photos" class="marketImage">
        <img src='{{photo.getContent()}}' />
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        <h2>{{ market.name }}</h2>
      </ion-card-title>
      <ion-icon name="calendar"></ion-icon>
      <span>{{market.date | date:'dd-MM-yyyy hh:mm'}}</span>
      <p>{{ market.description }} </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <div style="height: 250px;width: 100%" #map id="map"></div>
  </ion-card>
</ion-content>
