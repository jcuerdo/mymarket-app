<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Markets' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{'Nearest markets' | translate }}</h3>
  {{ aviso }}

  <ion-list>
    <ion-card *ngFor="let item of lista" (click)="view(item)">
      <div class="marketImage">
        <img src='{{item.image}}' />
      </div>
      <ion-card-content>
        <ion-card-title>
          <h2>{{ item.name }}</h2>
        </ion-card-title>

        <p>{{ item.description }} </p>
        <ion-icon name="calendar"></ion-icon>
        <span>{{item.startDate | date:'dd-MM-yyyy'}}</span>


      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="add()" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
