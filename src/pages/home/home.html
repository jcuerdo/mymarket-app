<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Markets' | translate }}</ion-title>
    <ion-buttons end>
    <button (click)="showMap()" ion-button icon-left>
        <ion-icon name="map"></ion-icon> {{ "Map" | translate}}
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{'Nearest markets' | translate }}
  </h3>

  <div id="noLocation">
    <h4>{{ "Location not available" | translate }}</h4>
    <ion-toolbar>
        <ion-searchbar [disabled]="searchDisabled" [(ngModel)]="query" (ionInput)="searchPlace()" placeholder='{{"Address" | translate}}'></ion-searchbar>
      </ion-toolbar>
      <ion-list>
        <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
      </ion-list>
      <div *ngIf="place != null">
          <h4>{{"Your location" | translate}} : </h4>
          <strong>{{place.description}}</strong>
          <button (click)="loadMarkets()" ion-button icon-left>
              <ion-icon name="shop"></ion-icon> {{ "Load markets" | translate}}
            </button>
      </div>

  </div>

  <ion-list>
    <ion-card *ngFor="let market of markets" (click)="view(market)">
      <div class="marketImage">
        <img src='{{market.image}}' />
      </div>
      <ion-card-content>
        <ion-card-title>
          <h2>{{ market.name }}</h2>
        </ion-card-title>
        <ion-icon name="calendar"></ion-icon>
        <span>{{market.startDate | date:'dd-MM-yyyy hh:mm'}}</span>
        <p>{{ market.description | slice:0:200}} </p>

      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="add()" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
