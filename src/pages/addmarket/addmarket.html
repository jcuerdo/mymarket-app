<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"New market" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="saveMarket()">{{"Save and upload photos" | translate}}</button>      
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
      <img src="../../assets/img/camera.png"  class="photoInput" (click)="uploadPhoto($event,0)"/>
      <img src="../../assets/img/camera.png"  class="photoInput" (click)="uploadPhoto($event,1)"/>
      <img src="../../assets/img/camera.png"  class="photoInput" (click)="uploadPhoto($event,2)"/>
      <img src="../../assets/img/camera.png"  class="photoInput" (click)="uploadPhoto($event,3)"/>
  </ion-item>

  <ion-list>
    <ion-item style="height:30%">
      <ion-label color="primary" fixed>{{"Name" | translate}}</ion-label>
      <ion-input [(ngModel)]="name" type="text"  placeholder='{{"Name" | translate}}'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>{{"Description" | translate}}</ion-label>
      <ion-textarea [(ngModel)]="description"  placeholder='{{"Description" | translate}}'></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime [(ngModel)]="date"  displayFormat="YYYY/MM/DD h:m:00" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-toolbar>
      <ion-searchbar [disabled]="searchDisabled" [(ngModel)]="query" (ionInput)="searchPlace()" placeholder='{{"Address" | translate}}'></ion-searchbar>
  </ion-toolbar>
  <ion-list>
      <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
  </ion-list>
  <div style="height: 250px;width: 100%" #map id="map"></div>

  </ion-list>
</ion-content>
