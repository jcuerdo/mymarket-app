<ion-header>
    <ion-navbar>
      <ion-title>{{'User details' | translate }}</ion-title>
      <ion-buttons end>
      <button (click)="closeModal()" ion-button icon-left>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>  
    </ion-navbar>
  </ion-header>
  <ion-content>
      <ion-card>
      <ion-card-content>
          <ion-card-title>
            <h1>{{ user.fullname }}</h1>
          </ion-card-title>
          <ion-item>
            <ion-avatar item-start>
                <img  src="{{ user.photo }}"/>
            </ion-avatar>
            <p><ion-icon name="person"></ion-icon> {{ user.description }} </p>
            <p><ion-icon name="mail"></ion-icon> {{ user.email }} </p>
          </ion-item>
        </ion-card-content>
      </ion-card>
  </ion-content>
