<ion-header>

  <ion-navbar>
    <ion-title>{{"Wellcome to MyMarket" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label color="primary" stacked>{{"Email" | translate}}</ion-label>
        <ion-input required [(ngModel)]="email" type="email" placeholder=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" stacked>{{"Password" | translate}}</ion-label>
        <ion-input required [(ngModel)]="password" type="password" placeholder=""></ion-input>
      </ion-item>

      <button (click)="login()" ion-button block>{{"Login" | translate}}</button>

      <button (click)="register()" ion-button block>{{"Register" | translate}}</button>
</ion-content>
