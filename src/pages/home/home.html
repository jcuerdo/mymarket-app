<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong *ngIf="place != null">{{place.description}}</strong> 
      <strong *ngIf="place == null">{{'Your location'|translate}}</strong> 
    </ion-title>
    <ion-buttons end>
    <button (click)="showMap()" ion-button icon-left>
        <ion-icon name="map"></ion-icon> {{ "Map" | translate}}
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="noLocation">
    <ion-grid class="searchLocation">
        <ion-searchbar class="" [disabled]="searchDisabled" [(ngModel)]="query" (ionInput)="searchPlace()" placeholder='{{"Change address" | translate}}'>
        </ion-searchbar>
    </ion-grid>
    <ion-grid class="buttonSelectLocation">
        <button  (click)="loadCurrentPosition()" ion-button block icon-center>
            <ion-icon name="locate"></ion-icon>
        </button>
    </ion-grid>

    <ion-list>
      <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
  </div>

  <ion-list>
    <h3 *ngIf="emptyMarkets">{{'Sorry we cannot find markets in this location' | translate }} </h3>
    <ion-card *ngFor="let market of markets" (click)="view(market.id)">
      <div class="marketImage">
        <img src='{{market.image}}' />
      </div>
      <ion-card-content>
        <ion-card-title>
          <h2>{{ market.name }}</h2>
        </ion-card-title>
        <ion-icon name="calendar"></ion-icon>
        <span>{{market.startDate | date:'dd-MM-yyyy hh:mm'}}</span>
        <p>{{ market.description | slice:0:200}} </p>

      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="add()" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
