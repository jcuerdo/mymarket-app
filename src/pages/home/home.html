<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Markets' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{'Nearest markets' | translate }}</h3>
  {{ aviso }}

  <ion-list>
    <ion-card *ngFor="let item of lista" (click)="view(item)" (load)="loadImage($element)">
      <ion-card-header>
          <h2>{{ item.name }}</h2>
          <div class="marketImage">
              <img  src='{{item.image}}'/>
          </div>

      </ion-card-header>
      <ion-card-content>
          <ion-item>
            <p>{{ item.description }} </p>
          </ion-item>
          <ion-item>
              <ion-icon name="calendar"></ion-icon>
              <span>{{item.startDate | date:'dd-MM-yyyy'}}</span>        
          </ion-item>


      </ion-card-content>
    </ion-card>
  </ion-list>

    <ion-fab right bottom>
      <button (click)="add()" ion-fab  color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
