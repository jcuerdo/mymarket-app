<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Markets' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{'Nearest markets' | translate }}</h3>
  {{ aviso }}
  <ion-list>
    <div ion-item *ngFor="let item of lista" (click)="view(item)">
      <ion-icon name="cart" item-start></ion-icon>
      <p>{{ item.name }}</p>
      <p>{{ item.description }} </p>
    </div>
  </ion-list>
    <ion-fab right bottom>
      <button (click)="add()" ion-fab mini color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
